# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=ERROR, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.logger.net.eusashead.myapp.interceptors.FooAspect=TRACE, aspect
log4j.additivity.net.eusashead.myapp.interceptors.FooAspect=false

log4j.appender.aspect=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.aspect.layout=org.apache.log4j.PatternLayout
log4j.appender.aspect.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n